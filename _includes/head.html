<head>
  <link rel="shortcut icon" type="image/png" href="{{ '/favicon.png' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="things RSS" href="/feed.xml">
  {% if page.image %}
	<meta name="twitter:card"  content="summary_large_image"/>
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}"/>
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:description" content="{{ page.description }}" />
	<meta name="author" content="{{ page.author }}">
	{% else %}
	<meta name="twitter:card"  content="summary"/>
	<meta name="twitter:image" content="{{ site.url }}favicon.png"/>
	<meta name="twitter:title" content="things from the room in the back" />
	<meta name="author" content="agnes cameron">
	{% endif %}
  <title>things from the room in the back</title>
  <meta charset="utf-8">
	 <script>
	    window.goatcounter = {
	        path: function(p) { return location.host + p }
	    }
	</script>
<script data-goatcounter="https://agnescam.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
