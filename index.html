--- 
layout: main
---

<h2>things from the room in the back</h2>

<section>
	<h3>posts:</h3>
	<ul class="noPoints">
	{% for post in site.posts %}
		{% if post.status == 'published' %}
			<li class="mainList">
				<i>{{ post.date | date: "%m/%Y" }}  <a href="{{ post.url }}">{{ post.title }}</a><br></i>
				{{ post.description }}
			</li>
		{% endif %}
	{% endfor %}
	</ul>
</section>
